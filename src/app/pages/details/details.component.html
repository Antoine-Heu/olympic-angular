<div class="container">
  <div class="headblock">
    <div class="title-frame">
      <h2>{{ countryName }}</h2>
    </div>
    <div class="content">
      <div class="content-frame">
        <div class="frame">
          <h3>Number of entries</h3>
          <p>{{ entriesCount }}</p>
        </div>
        <div class="frame">
          <h3>Total number medals</h3>
          <p>{{ medalsCount }}</p>
        </div>
        <div class="frame">
          <h3>Total number of athletes</h3>
          <p>{{ athleteCount }}</p>
        </div>
      </div>
      <div class="centered-chart">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
        ></canvas>
      </div>
    </div>
  </div>

  <div class="btn">
    <button (click)="goHome()">Go back </button>
  </div>
</div>
